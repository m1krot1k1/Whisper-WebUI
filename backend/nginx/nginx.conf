worker_processes 1;

events {
    worker_connections 1024;
}

http {
    client_max_body_size 4G;

    # Upstream для API сервера
    upstream api_backend {
        server 127.0.0.1:8000;
    }

    server {
        listen 80;
        server_name trapi.danila-pro.ru;

        # Редирект на HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name trapi.danila-pro.ru;

        # SSL настройки (нужно будет добавить сертификаты)
        # ssl_certificate /path/to/your/certificate.crt;
        # ssl_certificate_key /path/to/your/private.key;

        # Для тестирования без SSL (временно)
        # УБРАТЬ ЭТО ПОСЛЕ НАСТРОЙКИ SSL!
        ssl off;

        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Дополнительные заголовки для FastAPI
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;

            # Таймауты
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
}

